<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tina Pritchard" />
    <title>Spots</title>
    <meta name="keywords" content="spots, images, project" />
    <meta
      name="description"
      content="Spots, a place to share your images."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Spot logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="images/avatar.jpg" alt="Image of Bessie Coleman" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Cival Aviator</p>
                    <button class="profile__edit-btn">
                    <img src="./images/pencil.icon.svg" alt="Pencil Edit icon" />Edit Profile
                    </button>
                </div>
                <button class="profile__add-btn">
                    <img src="./images/plus.icon.svg" alt="Plus icon" />New Post
                    </button>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
